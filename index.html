<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Times Timezone Converter</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* THEME VARIABLES */
    :root {
      --bg-main: #e0f2ff;
      --bg-main-2: #f8fbff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(148, 163, 184, 0.6);
      --text-main: #111827;
      --text-muted: #4b5563;
      --table-header: #f3f4f6;
      --table-border: #e5e7eb;
      --row-alt: #fafafa;
    }

    body.dark {
      --bg-main: #020617;
      --bg-main-2: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.9);
      --card-border: rgba(30, 64, 175, 0.7);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --table-header: #111827;
      --table-border: #1f2937;
      --row-alt: #020617;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 16px;
      background: linear-gradient(135deg, var(--bg-main), var(--bg-main-2));
      position: relative;
      overflow-x: hidden;
      color: var(--text-main);
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Fullscreen background image (working Unsplash airplane image) [web:72] */
    .bg-flight {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1511044568932-338cba0ad803?auto=format&fit=crop&w=1600&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.18;
      z-index: -3;
      pointer-events: none;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.7), rgba(255,255,255,0.9));
      z-index: -2;
      pointer-events: none;
    }

    body.dark .bg-overlay {
      background: radial-gradient(circle at top, rgba(15,23,42,0.75), rgba(15,23,42,0.96));
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: var(--card-bg);
      border-radius: 10px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
      padding: 18px 16px 20px;
      backdrop-filter: blur(4px);
      transition: background 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
    }

    @media (min-width: 640px) {
      .container {
        padding: 20px 24px 24px;
      }
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 18px;
    }

    @media (min-width: 640px) {
      h1 {
        font-size: 20px;
      }
    }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    label {
      font-weight: 600;
    }

    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--table-border);
      background: #ffffff;
    }

    body.dark select {
      background: #020617;
      color: var(--text-main);
      border-color: #1f2937;
    }

    /* THEME TOGGLE BUTTON */
    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--table-border);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 13px;
      color: var(--text-main);
      transition: background 0.2s ease, transform 0.1s ease, border-color 0.2s ease;
      user-select: none;
      white-space: nowrap;
    }

    body.dark .theme-toggle {
      background: #020617;
    }

    .theme-toggle:hover {
      transform: translateY(-1px);
    }

    .theme-toggle-icon {
      font-size: 15px;
    }

    /* DESKTOP TABLE */
    table {
      border-collapse: collapse;
      width: 100%;
      background: transparent;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid var(--table-border);
      padding: 8px 8px;
      text-align: left;
      font-size: 13px;
    }

    @media (min-width: 640px) {
      th, td {
        padding: 8px 10px;
        font-size: 14px;
      }
    }

    th {
      background: var(--table-header);
    }

    tbody tr:nth-child(even) {
      background: var(--row-alt);
    }

    .timezone-note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    /* MOBILE: transform table into cards [web:73][web:77][web:80][web:81] */
    @media (max-width: 640px) {
      table,
      thead,
      tbody,
      th,
      td,
      tr {
        display: block;
      }

      thead {
        display: none; /* hide header on mobile */
      }

      tbody tr {
        margin-bottom: 12px;
        border: 1px solid var(--table-border);
        border-radius: 6px;
        overflow: hidden;
        background: rgba(255,255,255,0.95);
      }

      body.dark tbody tr {
        background: #020617;
      }

      tbody tr:nth-child(even) {
        background: inherit; /* card already has its own background */
      }

      td {
        border: none;
        border-bottom: 1px solid var(--table-border);
        position: relative;
        padding-left: 50%;
        min-height: 34px;
      }

      td:last-child {
        border-bottom: none;
      }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 600;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="bg-flight"></div>
  <div class="bg-overlay"></div>

  <div class="container">
    <div class="header-row">
      <h1>Flight Schedule (Timezone Converter)</h1>

      <!-- THEME TOGGLE -->
      <button type="button" id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light theme">
        <span class="theme-toggle-icon" id="themeIcon">ðŸŒ™</span>
        <span id="themeLabel">Dark mode</span>
      </button>
    </div>

    <div class="controls-row">
      <div class="controls">
        <label for="tzSelect">Show times in:</label>
        <select id="tzSelect">
          <option value="IST">IST (India Standard Time)</option>
          <option value="US">US (Pacific Time)</option>
          <option value="FR">France (Central Europe Time)</option>
        </select>
      </div>
    </div>

    <table id="flightTable">
      <thead>
        <tr>
          <th>Flight No</th>
          <th>Route</th>
          <th>Departure</th>
          <th>Arrival</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td data-label="Flight No">LH 491</td>
          <td data-label="Route">Seattle â†’ Frankfurt</td>
          <td class="dep"
              data-label="Departure"
              data-ist="2026-06-25T02:40:00+05:30"></td>
          <td class="arr"
              data-label="Arrival"
              data-ist="2026-06-25T12:50:00+05:30"></td>
        </tr>
        <tr>
          <td data-label="Flight No">LH 760</td>
          <td data-label="Route">Frankfurt â†’ Delhi</td>
          <td class="dep"
              data-label="Departure"
              data-ist="2026-06-25T16:50:00+05:30"></td>
          <td class="arr"
              data-label="Arrival"
              data-ist="2026-06-26T00:55:00+05:30"></td>
        </tr>
        <tr>
          <td data-label="Flight No">LH 763</td>
          <td data-label="Route">Delhi â†’ Munich</td>
          <td class="dep"
              data-label="Departure"
              data-ist="2026-08-26T01:45:00+05:30"></td>
          <td class="arr"
              data-label="Arrival"
              data-ist="2026-08-26T10:05:00+05:30"></td>
        </tr>
        <tr>
          <td data-label="Flight No">LH 129</td>
          <td data-label="Route">Munich â†’ Frankfurt</td>
          <td class="dep"
              data-label="Departure"
              data-ist="2026-08-26T12:00:00+05:30"></td>
          <td class="arr"
              data-label="Arrival"
              data-ist="2026-08-26T13:00:00+05:30"></td>
        </tr>
        <tr>
          <td data-label="Flight No">LH 490</td>
          <td data-label="Route">Frankfurt â†’ Seattle</td>
          <td class="dep"
              data-label="Departure"
              data-ist="2026-08-26T14:15:00+05:30"></td>
          <td class="arr"
              data-label="Arrival"
              data-ist="2026-08-27T00:25:00+05:30"></td>
        </tr>
      </tbody>
    </table>

    <div class="timezone-note" id="tzNote"></div>
  </div>

  <script>
    // Format as "DD Mon YYYY â€“ hh:mm AM/PM"
    function formatDisplay(date) {
      const day = String(date.getDate()).padStart(2, "0");
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear();

      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      if (hours === 0) hours = 12;
      const hh = String(hours).padStart(2, "0");

      return `${day} ${month} ${year} \u2013 ${hh}:${minutes} ${ampm}`;
    }

    function updateTable() {
      const select = document.getElementById("tzSelect");
      const tzNote = document.getElementById("tzNote");
      const mode = select.value;

      let targetTimeZone = "Asia/Kolkata";
      let label = "IST (UTC+5:30)";
      if (mode === "US") {
        targetTimeZone = "America/Los_Angeles";
        label = "US Pacific Time (PST/PDT)";
      } else if (mode === "FR") {
        targetTimeZone = "Europe/Paris";
        label = "France Time (CET/CEST)";
      }

      tzNote.textContent =
        "All times shown below are converted from original IST schedule to " + label + ".";

      const rows = document.querySelectorAll("#flightTable tbody tr");

      rows.forEach(row => {
        ["dep", "arr"].forEach(cls => {
          const cell = row.querySelector("." + cls);
          const istString = cell.getAttribute("data-ist");
          if (!istString) return;

          const istDate = new Date(istString);

          const options = {
            timeZone: targetTimeZone,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
          };

          const parts = new Intl.DateTimeFormat("en-CA", options)
            .formatToParts(istDate)
            .reduce((acc, p) => {
              acc[p.type] = p.value;
              return acc;
            }, {});

          const converted = new Date(
            Number(parts.year),
            Number(parts.month) - 1,
            Number(parts.day),
            Number(parts.hour),
            Number(parts.minute)
          );

          cell.textContent = formatDisplay(converted);
        });
      });
    }

    document.getElementById("tzSelect").addEventListener("change", updateTable);

    // THEME TOGGLE LOGIC (body.dark class)
    const themeToggleBtn = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    const themeLabel = document.getElementById("themeLabel");

    function applyTheme(isDark) {
      if (isDark) {
        document.body.classList.add("dark");
        themeIcon.textContent = "â˜€ï¸";
        themeLabel.textContent = "Light mode";
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        themeIcon.textContent = "ðŸŒ™";
        themeLabel.textContent = "Dark mode";
        localStorage.setItem("theme", "light");
      }
    }

    (function initTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") {
        applyTheme(true);
      } else {
        applyTheme(false);
      }
    })();

    themeToggleBtn.addEventListener("click", () => {
      const isDark = !document.body.classList.contains("dark");
      applyTheme(isDark);
    });

    // Initialize table
    updateTable();
  </script>
</body>
</html>
