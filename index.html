<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flight Times Timezone Converter</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-main: #e0f2ff;
      --bg-main-2: #f8fbff;
      --card-bg: rgba(255, 255, 255, 0.9);
      --card-border: rgba(148, 163, 184, 0.6);
      --text-main: #111827;
      --text-muted: #4b5563;
      --table-header: #f3f4f6;
      --table-border: #e5e7eb;
      --row-alt: #fafafa;
    }

    body.dark {
      --bg-main: #020617;
      --bg-main-2: #0f172a;
      --card-bg: rgba(15, 23, 42, 0.9);
      --card-border: rgba(30, 64, 175, 0.7);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --table-header: #111827;
      --table-border: #1f2937;
      --row-alt: #020617;
    }

    /* Body as flex column (for footer) */
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 16px 0;
      background: linear-gradient(135deg, var(--bg-main), var(--bg-main-2));
      position: relative;
      overflow-x: hidden;
      color: var(--text-main);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .bg-flight {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1720364170755-5b1f88e02f65?q=80&w=2996&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.18;
      z-index: -3;
      pointer-events: none;
    }

    .bg-overlay {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(255,255,255,0.7), rgba(255,255,255,0.9));
      z-index: -2;
      pointer-events: none;
    }

    body.dark .bg-overlay {
      background: radial-gradient(circle at top, rgba(15,23,42,0.75), rgba(15,23,42,0.96));
    }

    /* Wrap all main UI to apply blur */
    .page-content {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: filter 0.4s ease;
    }

    .page-content.blurred {
      filter: blur(6px);
    }

    .container {
      width: 100%;
      max-width: 960px;
      background: var(--card-bg);
      border-radius: 10px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 25px rgba(15, 23, 42, 0.18);
      padding: 18px 16px 20px;
      backdrop-filter: blur(4px);
      margin-bottom: 16px;
    }

    @media (min-width: 640px) {
      .container { padding: 20px 24px 24px; }
    }

    .header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    h1 { font-size: 18px; }
    @media (min-width: 640px) { h1 { font-size: 20px; } }

    .controls-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
    }

    label { font-weight: 600; }

    select {
      padding: 6px 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid var(--table-border);
      background: #ffffff;
    }
    body.dark select {
      background: #020617;
      color: var(--text-main);
      border-color: #1f2937;
    }

    .theme-toggle {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--table-border);
      background: rgba(255,255,255,0.9);
      cursor: pointer;
      font-size: 13px;
      color: var(--text-main);
      transition: background 0.2s ease, transform 0.1s ease, border-color 0.2s ease;
      user-select: none;
      white-space: nowrap;
    }
    body.dark .theme-toggle { background: #020617; }
    .theme-toggle:hover { transform: translateY(-1px); }
    .theme-toggle-icon { font-size: 15px; }

    table {
      border-collapse: collapse;
      width: 100%;
      background: transparent;
      border-radius: 6px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid var(--table-border);
      padding: 8px 8px;
      text-align: left;
      font-size: 13px;
    }
    @media (min-width: 640px) {
      th, td { padding: 8px 10px; font-size: 14px; }
    }

    th { background: var(--table-header); }
    tbody tr:nth-child(even) { background: var(--row-alt); }

    .timezone-note {
      margin-top: 8px;
      font-size: 12px;
      color: var(--text-muted);
    }

    @media (max-width: 640px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead { display: none; }

      tbody tr {
        margin-bottom: 12px;
        border: 1px solid var(--table-border);
        border-radius: 6px;
        overflow: hidden;
        background: rgba(255,255,255,0.95);
      }
      body.dark tbody tr { background: #020617; }
      tbody tr:nth-child(even) { background: inherit; }

      td {
        border: none;
        border-bottom: 1px solid var(--table-border);
        position: relative;
        padding-left: 50%;
        min-height: 34px;
      }
      td:last-child { border-bottom: none; }

      td::before {
        content: attr(data-label);
        position: absolute;
        left: 8px;
        top: 50%;
        transform: translateY(-50%);
        font-weight: 600;
        white-space: nowrap;
      }
    }

    footer {
      width: 100%;
      max-width: 960px;
      padding: 8px 16px 12px;
      font-size: 12px;
      color: var(--text-muted);
      text-align: left;
      position: sticky;
      bottom: 0;
      z-index: 1;
    }
    body.dark footer {
      color: #9ca3af;
    }

    /* Loader overlay + video (lighter + smaller) [web:187][web:190][web:192] */
    .loader-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55); /* lighter */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      pointer-events: all;
      transition: opacity 0.8s ease;
    }

    .loader-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .loader-video-wrapper {
      max-width: 60vw;  /* smaller */
      max-height: 40vh; /* smaller */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 14px 30px rgba(0,0,0,0.45);
    }

    .loader-video-wrapper video {
      display: block;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.6;        /* reduce video opacity */
      background: #000;
    }
  </style>
</head>
<body>
  <!-- Background layers -->
  <div class="bg-flight"></div>
  <div class="bg-overlay"></div>

  <!-- Loading overlay with MP4 -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="loader-video-wrapper">
      <video id="loaderVideo" autoplay muted playsinline>
        <source src="Flying paper airplane casting shadow.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Local background music file (same folder) -->
  <audio id="bgMusic" preload="auto">
    <source src="Ghar Aaja Pardesi(KoshalWorld.Com).mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Wrap main UI so it can be blurred -->
  <div class="page-content" id="pageContent">
    <div class="container">
      <div class="header-row">
        <h1 id="pageTitle">Flight Schedule (Timezone Converter)</h1>

        <div style="display:flex; gap:8px; flex-wrap:wrap;">
          <button type="button" id="themeToggle" class="theme-toggle" aria-label="Toggle dark/light theme">
            <span class="theme-toggle-icon" id="themeIcon">ðŸŒ™</span>
            <span id="themeLabel">Dark mode</span>
          </button>

          <button type="button" id="audioToggle" class="theme-toggle" aria-label="Toggle background music">
            <span id="audioIcon">ðŸ”ˆ</span>
            <span id="audioLabel">Play music</span>
          </button>
        </div>
      </div>

      <div class="controls-row">
        <div class="controls">
          <label for="tzSelect">Show times in:</label>
          <select id="tzSelect">
            <option value="IST">IST (India Standard Time)</option>
            <option value="US">US (Pacific Time)</option>
            <option value="FR">France (Central Europe Time)</option>
          </select>
        </div>
      </div>

      <table id="flightTable">
        <thead>
          <tr>
            <th>Flight No</th>
            <th>Route</th>
            <th>Departure</th>
            <th>Arrival</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td data-label="Flight No">LH 491</td>
            <td data-label="Route">Seattle â†’ Frankfurt</td>
            <td class="dep" data-label="Departure"
                data-ist="2026-06-25T02:40:00+05:30"></td>
            <td class="arr" data-label="Arrival"
                data-ist="2026-06-25T12:50:00+05:30"></td>
          </tr>
          <tr>
            <td data-label="Flight No">LH 760</td>
            <td data-label="Route">Frankfurt â†’ Delhi</td>
            <td class="dep" data-label="Departure"
                data-ist="2026-06-25T16:50:00+05:30"></td>
            <td class="arr" data-label="Arrival"
                data-ist="2026-06-26T00:55:00+05:30"></td>
          </tr>
          <tr>
            <td data-label="Flight No">LH 763</td>
            <td data-label="Route">Delhi â†’ Munich</td>
            <td class="dep" data-label="Departure"
                data-ist="2026-08-26T01:45:00+05:30"></td>
            <td class="arr" data-label="Arrival"
                data-ist="2026-08-26T10:05:00+05:30"></td>
          </tr>
          <tr>
            <td data-label="Flight No">LH 129</td>
            <td data-label="Route">Munich â†’ Frankfurt</td>
            <td class="dep" data-label="Departure"
                data-ist="2026-08-26T12:00:00+05:30"></td>
            <td class="arr" data-label="Arrival"
                data-ist="2026-08-26T13:00:00+05:30"></td>
          </tr>
          <tr>
            <td data-label="Flight No">LH 490</td>
            <td data-label="Route">Frankfurt â†’ Seattle</td>
            <td class="dep" data-label="Departure"
                data-ist="2026-08-26T14:15:00+05:30"></td>
            <td class="arr" data-label="Arrival"
                data-ist="2026-08-27T00:25:00+05:30"></td>
          </tr>
        </tbody>
      </table>

      <div class="timezone-note" id="tzNote"></div>
    </div>

    <footer>
      Â© All Rights Reserved 2025-26. Anvi Dikshit. (v1.05)
    </footer>
  </div>

  <script>
    function formatDisplay(date) {
      const day = String(date.getDate()).padStart(2, "0");
      const monthNames = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
      const month = monthNames[date.getMonth()];
      const year = date.getFullYear();

      let hours = date.getHours();
      const minutes = String(date.getMinutes()).padStart(2, "0");
      const ampm = hours >= 12 ? "PM" : "AM";
      hours = hours % 12;
      if (hours === 0) hours = 12;
      const hh = String(hours).padStart(2, "0");

      return `${day} ${month} ${year} \u2013 ${hh}:${minutes} ${ampm}`;
    }

    function getTimezoneLabel(mode) {
      if (mode === "US") return "US (Pacific Time)";
      if (mode === "FR") return "France (Central Europe Time)";
      return "IST (India Standard Time)";
    }

    function updateTitle(mode) {
      const pageTitle = document.getElementById("pageTitle");
      const label = getTimezoneLabel(mode);
      pageTitle.textContent = `Flight Schedule \u2013 ${label}`;
    }

    function updateTable() {
      const select = document.getElementById("tzSelect");
      const tzNote = document.getElementById("tzNote");
      const mode = select.value;

      let targetTimeZone = "Asia/Kolkata";
      let label = "IST (UTC+5:30)";
      if (mode === "US") {
        targetTimeZone = "America/Los_Angeles";
        label = "US Pacific Time (PST/PDT)";
      } else if (mode === "FR") {
        targetTimeZone = "Europe/Paris";
        label = "France Time (CET/CEST)";
      }

      tzNote.textContent =
        "All times shown below are converted from original IST schedule to " + label + ".";

      updateTitle(mode);

      const rows = document.querySelectorAll("#flightTable tbody tr");

      rows.forEach(row => {
        ["dep", "arr"].forEach(cls => {
          const cell = row.querySelector("." + cls);
          const istString = cell.getAttribute("data-ist");
          if (!istString) return;

          const istDate = new Date(istString);

          const options = {
            timeZone: targetTimeZone,
            year: "numeric",
            month: "2-digit",
            day: "2-digit",
            hour: "2-digit",
            minute: "2-digit",
            hour12: false
          };

          const parts = new Intl.DateTimeFormat("en-CA", options)
            .formatToParts(istDate)
            .reduce((acc, p) => { acc[p.type] = p.value; return acc; }, {});

          const converted = new Date(
            Number(parts.year),
            Number(parts.month) - 1,
            Number(parts.day),
            Number(parts.hour),
            Number(parts.minute)
          );

          cell.textContent = formatDisplay(converted);
        });
      });
    }

    document.getElementById("tzSelect").addEventListener("change", updateTable);

    // DARK/LIGHT THEME
    const themeToggleBtn = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");
    const themeLabel = document.getElementById("themeLabel");

    function applyTheme(isDark) {
      if (isDark) {
        document.body.classList.add("dark");
        themeIcon.textContent = "â˜€ï¸";
        themeLabel.textContent = "Light mode";
        localStorage.setItem("theme", "dark");
      } else {
        document.body.classList.remove("dark");
        themeIcon.textContent = "ðŸŒ™";
        themeLabel.textContent = "Dark mode";
        localStorage.setItem("theme", "light");
      }
    }

    (function initTheme() {
      const saved = localStorage.getItem("theme");
      if (saved === "dark") applyTheme(true);
      else applyTheme(false);
    })();

    themeToggleBtn.addEventListener("click", () => {
      const isDark = !document.body.classList.contains("dark");
      applyTheme(isDark);
    });

    // BACKGROUND MUSIC: play/pause only via button (better for policies) [web:103][web:140][web:148][web:159]
    const bgMusic = document.getElementById("bgMusic");
    const audioToggleBtn = document.getElementById("audioToggle");
    const audioIcon = document.getElementById("audioIcon");
    const audioLabel = document.getElementById("audioLabel");

    function setAudioState(playing) {
      if (!bgMusic) return;
      if (playing) {
        bgMusic.muted = false;
        bgMusic.volume = 0.7;
        bgMusic.play().catch(() => {});
        audioIcon.textContent = "ðŸ”Š";
        audioLabel.textContent = "Pause music";
        localStorage.setItem("bgMusic", "on");
      } else {
        bgMusic.pause();
        audioIcon.textContent = "ðŸ”ˆ";
        audioLabel.textContent = "Play music";
        localStorage.setItem("bgMusic", "off");
      }
    }

    (function initAudio() {
      const saved = localStorage.getItem("bgMusic");
      if (saved === "on") {
        audioIcon.textContent = "ðŸ”Š";
        audioLabel.textContent = "Pause music";
      } else {
        audioIcon.textContent = "ðŸ”ˆ";
        audioLabel.textContent = "Play music";
      }
    })();

    if (audioToggleBtn) {
      audioToggleBtn.addEventListener("click", (event) => {
        event.stopPropagation();
        if (!bgMusic) return;
        const isPlaying = !bgMusic.paused && !bgMusic.ended;
        setAudioState(!isPlaying);
      });
    }

    // LOADER: blur page and fade out after 5s [web:187][web:190][web:192]
    const loaderOverlay = document.getElementById("loaderOverlay");
    const pageContent = document.getElementById("pageContent");

    // Start blurred
    pageContent.classList.add("blurred");

    window.addEventListener("load", () => {
      setTimeout(() => {
        pageContent.classList.remove("blurred");
        loaderOverlay.classList.add("hidden");
        setTimeout(() => {
          loaderOverlay.style.display = "none";
        }, 900);
      }, 5000);
    });

    // Initialize table + title
    updateTable();
  </script>
</body>
</html>
